
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>السيرة الذاتية - عبدالله رفاعي</title>
  
<style>
  .profile-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
  }
  .profile-img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
  }
  .profile-img:hover {
    transform: scale(1.05);
  }
  .hover-info {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transform: translateY(20px);
    transition: all 0.4s ease-in-out;
    text-align: center;
  }
  .profile-wrapper:hover .hover-info {
    opacity: 1;
    max-height: 500px;
    transform: translateY(0);
    margin-top: 10px;
  }
</style>

</head>
<body style="font-family:'Arial', sans-serif; background-color:#fdfdfd; text-align:center; color:#2c2c2c;">
  <div class="profile-wrapper">
    <img src="profile.jpg" alt="عبدالله" class="profile-img" />
    <h1 style="margin: 10px 0 5px;">عبدالله رفاعي</h1>
    <p style="margin: 0;">طالب نظم معلومات إدارية</p>
    <div class="hover-info">
      <p style="font-style: italic; color: #555; font-size: 14px; margin-top: 10px;">"هدفي أن أترك أثرًا جميلًا في كل تجربة أشارك فيها"</p>
      <div style="margin-top: 8px;">
        <span style="background:#eee; color:#333; padding:6px 14px; border-radius:15px; font-size:13px; margin: 4px;">📈 منظم</span>
        <span style="background:#eee; color:#333; padding:6px 14px; border-radius:15px; font-size:13px; margin: 4px;">🤝 اجتماعي</span>
        <span style="background:#eee; color:#333; padding:6px 14px; border-radius:15px; font-size:13px; margin: 4px;">⚡ سريع التعلم</span>
        <span style="background:#eee; color:#333; padding:6px 14px; border-radius:15px; font-size:13px; margin: 4px;">💡 مبادر</span>
      </div>
    </div>
  </div>
</body>
</html>
